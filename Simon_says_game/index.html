<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says! Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game!</h1>
    <h3>Click on 'Start' to play game</h3>
    
    <div class="btn-container">
        <div id="upper">
            <div class="inb green" type="button"></div>
            <div class="inb red" type="button"></div>
        </div>
        
        <div id="lower">
            <div class="inb yellow" type="button"></div>
            <div class="inb blue" type="button"></div>
        </div>
    </div>
    

    <div class="btn">
        <button id="start">Start Game</button>
        <button id="restart" class="hide">Restart</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
