<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="google">
        <header>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="Images/google_experiments.png"></li>
                <li><img src="Images/apps.png"></li>
                <li><div></div></li>
            </ul>
        </header>
        <main>
            <div>
                <h1>Google</h1>
                <form action="https://www.google.com/search">
                    <div>
                        <input type="text" name="q">
                        <br>
                        <button type="submit" class="switch">Google Search</button>
                        <button type="button" class="switch">I'm feeling lucky</button>
                    </div>
                    
                    
                    
                </form>
            </div>
        </main>
    </div>
    
    <br>
    <br>
    <br>
    
    <form action="https://www.youtube.com/results" formaction="https://www.youtube.com/results" target="_blank">
        <label for="youtube_search"><b>YouTube</b></label>
        <br>
        <input type="text" placeholder="search on youtube" id="youtube_search" name="search_query">

        <button type="submit">Search YouTube</button>    
    </form>

    <br>
    <br>
    <br>

    <form action="https://www.quora.com/search" formaction="https://www.quora.com/search" target="_blank">
        <label for="quora_search"><b>Quora</b></label>
        <br>
        <input type="text" placeholder="type here for quora" id="quora_search" name="q">
                
        <button type="submit">Search Quora</button>
    </form>
</body>
</html>
