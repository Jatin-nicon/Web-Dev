<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tbody>
            <!-- code to search on google -->
            <tr>
                <td>Google</td>
                <td>
                    <form action="https://www.google.com/search" formaction="https://www.google.com/search" target="_blank">
                        <input type="text" placeholder="type here for google" name="q">
                        <button type="submit">Search Google</button>
                    </form>
                </td>
            </tr>
            
            <!-- this line is to make some gap  -->
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            
            <!-- Code to search on youtube -->
            <tr>
                <td>YouTube</td>
                <td>
                    <form action="https://www.youtube.com/results" formaction="https://www.youtube.com/results" target="_blank">
                        <input type="text" placeholder="type here for youtube" name="q">
                        <button type="submit">Search YouTube</button>
                    </form>
                </td>
            </tr>
            
            <!-- this line is to make some gap  -->
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            
            <!-- code to search on quora -->
            <tr>
                <td>Quora</td>
                <td>
                    <form action="https://www.quora.com/search" formaction="https://www.quora.com/search" target="_blank">
                        <input type="text" placeholder="type here for quora" name="q">
                        <button type="submit">Search Quora</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
