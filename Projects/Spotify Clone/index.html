<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar-top sidebar">
            <i class="fa-brands fa-spotify fa-lg"></i>
            <h3>Spotify</h3>
            <ul>
                <li><i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </li>
                <li><i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="artist"></div>
        </div>

        <div class="sidebar-mid sidebar">
            <div class="mid-header">
                <img src="assets/library_icon.png" alt="library_icon">
                <h3> Your Library</h3>
                <i class="fa-solid fa-plus"> </i>
            </div>

            
            <div class="mid-scroll">
                <div>
                    <h4>Create your first playlist</h4>
                    <p>It's easy we'll help you</p>
                    <button type="button">Create playlist</button>
                </div>
                <div>
                    <h4>Let's find some podcast to follow</h4>
                    <p>We'll keep you updated on new episodes</p>
                    <button type="button">Browse podcasts</button>
                </div>
            </div>

            <div class="sidebar-bottom sidebar">
                <div>
                    <a>Legal</a>
                    <a>Safety & Privacy Center</a>
                    <a>Privacy Policy</a>
                </div>
                <div>
                    <a>Cookies</a>
                    <a>About Ads</a>
                    <a>Accessibility</a>
                </div>
                <div>
                    <a>Cookies</a>
                </div>
                
            </div>

            <div class="sidebar-footer">
                <button type="button"><i class="fa-solid fa-globe"></i> English</button>
            </div>
        </div>
    </div>
</body>
</html>
